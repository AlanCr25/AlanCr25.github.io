<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Cumpleaños</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000000;
            font-family: 'Courier New', Courier, monospace;
        }
        .card {
            width: 300px;
            height: 400px;
            background-color: #FFB3BA; /* Rosa pastel */
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card.open {
            transform: rotateY(180deg);
        }
        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .front {
            background-color: #FFB3BA; /* Rosa pastel */
        }
        .back {
            background-color: #BAE1FF; /* Azul pastel */
            transform: rotateY(180deg);
            padding: 20px;
            box-sizing: border-box;
        }
        .heart {
            font-size: 100px;
            color: #FF69B4; /* Rosa más intenso para el corazón */
        }
        .message {
            color: #000000;
            font-size: 18px;
            line-height: 1.5;
            text-align: center;
            margin-bottom: 20px;
        }
        .image-container {
            width: 200px;
            height: 200px;
            background-color: #FFFFBA; /* Amarillo pastel */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="card" onclick="this.classList.toggle('open')">
        <div class="front">
            <div class="heart">❤️</div>
        </div>
        <div class="back">
            <div class="message">
                Te amo mucho,<br>
                feliz cumpleaños<br>
                mi amor ❤️
            </div>

        </div>
    </div>
</body>
</html>
